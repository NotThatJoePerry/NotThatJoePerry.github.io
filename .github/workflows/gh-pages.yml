name: GitHub Pages

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Hugo 🧰
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build 🚧
        run: hugo --minify

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main