languageCode = 'en-us'
title = "JosephRPerryIV.com"
theme = 'PaperMod'
baseURL = 'https://josephrperryiv.com/'

[params]
    author = "Joseph Perry"
    description = "This site aggregates my blog posts and analyses along with a daily post of the publicly-available intelligence I'm reviewing."
    defaultTheme = "dark"
    disableThemeToggle = false
    ShowReadingTime = true
    ShowShareButtons = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true

[menu]

    [[menu.main]]
        name = "Sources"
        url = "/sources/"
        weight = 1

    [[menu.main]]
        name = "Analysis"
        url = "/analysis/"
        weight = 2

    [[menu.main]]
        name = "Blog"
        url = "/blog/"
        weight = 3

    [[menu.main]]
        name = "About"
        url = "/about/"
        weight = 4

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  page = ["HTML"]
  taxonomy = ["HTML", "RSS"]

[taxonomies]
    category = "categories"
    tag = "tags"

[markup]
  [markup.highlight]
    style = "monokai"
    noClasses = false

[[params.socialIcons]]
    name = "GitHub"
    url = "https://github.com/NotThatJoePerry"
    icon = "fa-brands fa-github"

[[params.socialIcons]]
    name = "LinkedIn"
    url = "https://linkedin.com/in/lousyhacker"
    icon = "fa-brands fa-linkedin"